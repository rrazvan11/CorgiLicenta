<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<p:dataTable value="#{volunteerList}" var="vol" paginator="true" rows="10"
             paginatorPosition="bottom" emptyMessage="Niciun voluntar în această listă."
             styleClass="admin-volunteer-table">

    <p:column headerText="Nume Complet" styleClass="col-name">
        <h:outputText value="#{vol.nume} #{vol.prenume}" />
    </p:column>

    <p:column headerText="Departament" styleClass="col-department">
        <p:selectOneMenu value="#{vol.departament}" converter="omnifaces.SelectItemsConverter" style="width: 100%;">
            <f:selectItems value="#{dashboardSecretarBean.departmentList}" var="dept"
                           itemLabel="#{dept.nume}" itemValue="#{dept}" />
            <p:ajax event="change" listener="#{dashboardSecretarBean.onDepartmentChange(vol)}" update=":formDashboardSecretar:messages"/>
        </p:selectOneMenu>
    </p:column>

    <p:column headerText="Rol" styleClass="col-role">
        <p:selectOneMenu value="#{vol.user.rol}">
            <f:selectItem itemLabel="Voluntar" itemValue="VOLUNTAR"/>
            <f:selectItem itemLabel="Coordonator" itemValue="COORDONATOR"/>
            <p:ajax listener="#{dashboardSecretarBean.onRoleChange(vol)}" update=":formDashboardSecretar"/>
        </p:selectOneMenu>
    </p:column>

    <p:column headerText="Acțiuni" styleClass="col-actions">
        <p:commandButton icon="pi pi-pencil" title="Editează"
                         oncomplete="PF('dlgEditVoluntar').show()" update=":formEditVoluntar"
                         process="@this" actionListener="#{dashboardSecretarBean.deschideEditareDialog(vol)}"/>
    </p:column>
</p:dataTable>
</html>
