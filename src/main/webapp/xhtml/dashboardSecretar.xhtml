<ui:composition template="/WEB-INF/Templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header"><h1>Dashboard Secretar</h1></ui:define>

    <ui:define name="content">
        <h:form id="formDashboardSecretar">
            <p:growl id="messages" showDetail="true" life="4000" />
            <p:panel header="Management Voluntari">
                <p:toolbar style="margin-bottom: 20px;">
                    <p:toolbarGroup>
                        <p:inputText value="#{dashboardSecretarBean.searchKeyword}" placeholder="Caută după nume, email..." style="min-width: 250px;"/>
                        <p:commandButton value="Caută" icon="pi pi-search" actionListener="#{dashboardSecretarBean.searchVolunteers}" update="tabViewContainer"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Resetează Căutarea" icon="pi pi-refresh" actionListener="#{dashboardSecretarBean.loadInitialData}" update="@form" styleClass="ui-button-secondary"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <h:panelGroup id="tabViewContainer">
                    <p:tabView>
                        <p:tab title="Activi (#{dashboardSecretarBean.voluntariActivi.size()})"><ui:include src="/xhtml/volunteerDataView.xhtml"><ui:param name="volunteerList" value="#{dashboardSecretarBean.voluntariActivi}"/></ui:include></p:tab>
                        <p:tab title="Colaboratori (#{dashboardSecretarBean.voluntariColaboratori.size()})"><ui:include src="/xhtml/volunteerDataView.xhtml"><ui:param name="volunteerList" value="#{dashboardSecretarBean.voluntariColaboratori}"/></ui:include></p:tab>
                        <p:tab title="Coordonatori (#{dashboardSecretarBean.coordonatori.size()})"><ui:include src="/xhtml/volunteerDataView.xhtml"><ui:param name="volunteerList" value="#{dashboardSecretarBean.coordonatori}"/></ui:include></p:tab>
                    </p:tabView>
                </h:panelGroup>
            </p:panel>

            <!-- Panouri separate pentru Date și Rapoarte -->
            <div class="ui-g" style="margin-top: 20px;">
                <div class="ui-g-12 ui-md-6">
                    <p:panel header="Date Organizație">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                            <h:outputText value="Nume:" style="font-weight:bold"/> <h:outputText value="#{dashboardSecretarBean.currentOrganizatie.nume}"/>
                            <h:outputText value="CIF:" style="font-weight:bold"/> <h:outputText value="#{dashboardSecretarBean.currentOrganizatie.cif}"/>
                            <h:outputText value="Adresă:" style="font-weight:bold"/> <h:outputText value="#{dashboardSecretarBean.currentOrganizatie.adresa}"/>
                            <h:outputText value="Email:" style="font-weight:bold"/> <h:outputText value="#{dashboardSecretarBean.currentOrganizatie.mail}"/>
                        </p:panelGrid>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-md-6">
                </div>
            </div>
        </h:form>


        <h:form id="formEditVoluntar">

        </h:form>

    </ui:define>
</ui:composition>
