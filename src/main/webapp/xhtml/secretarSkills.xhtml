<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h2>Administrare competențe</h2>

        <h:form id="formAdaugare">
            <p:panel header="Adaugă competență nou">
                <p:panelGrid columns="3">
                    <p:outputLabel for="numeSkill" value="Denumire competență:"/>
                    <p:inputText id="numeSkill" value="#{SecretarSkilluriBean.newSkill.nume}" required="true"/>
                    <p:commandButton value="Adaugă" action="#{SecretarSkilluriBean.adaugaSkill}" update=":formTabel :formAdaugare"/>
                </p:panelGrid>
            </p:panel>
        </h:form>

        <h:form id="formTabel">
            <p:dataTable value="#{SecretarSkilluriBean.skills}" var="skill">
                <p:column headerText="Denumire competență">
                    <h:outputText value="#{skill.nume}"/>
                </p:column>
                <p:column headerText="Acțiuni">
                    <p:commandButton icon="pi pi-trash" action="#{SecretarSkilluriBean.stergeSkill(skill)}" update=":formTabel"
                                     styleClass="ui-button-danger" title="Șterge">
                        <p:confirm header="Confirmare" message="Sunteți sigur că doriți să ștergeți această competență?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"/>
    </ui:define>
</ui:composition>
